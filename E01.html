<script>

    //PROCESSAMENTOfsdf

        alert(`Cria maior que criador`);
    }
    else if (aluno < tutor) {
        apoio = tutor + (aluno * 0.1);
            if (tutor >= 10) {
                alert(`Impossível melhorar algo perfeito`);
            }
            else {
                alert((`${apoio.toFixed(1)} será adicionado a nota do tutor`).replace(".", ","));
            }
    }
    else {
        alert(`Caso inválido`);
    }

</script>
